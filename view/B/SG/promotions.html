<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promotions</title>
    <script src="../checkCountry.js"></script>
    <script src="../../header.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .products {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding-left: 0;
            justify-content: center;
        }

        .products li {
            flex: 1 1 220px;
            max-width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 8px;
            background: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .products li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .products li img {
            width: 100%;
            height: 200px; /* fixed height */
            object-fit: cover; /* fill nicely */
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .oldPrice {
            text-decoration: line-through;
            color: #888;
            margin: 5px 0 0 0;
        }

        .promoPrice {
            color: red;
            font-weight: bold;
            margin: 2px 0;
        }

        /* Lightbox overlay */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .products li {
                flex: 1 1 45%;
            }
        }

        @media (max-width: 480px) {
            .products li {
                flex: 1 1 90%;
            }
        }
    </style>
</head>
<body>
    <script src="menu2.js"></script>

    <div class="container">
        <h2>Promotions</h2>
        <ul id="promoList" class="products"></ul>
    </div>

    <!-- Lightbox overlay -->
    <div id="lightbox">
        <img id="lightboxImg" src="" alt="Full Image">
    </div>

    <script>
        var countryId = localStorage.getItem('countryId');
        var countryPrefix = localStorage.getItem('urlPrefix');

        fetch('/api/getPromotions?countryId=' + countryId)
        .then(res => res.json())
        .then(data => {
            var list = document.getElementById('promoList');

            if (data.length === 0) {
                list.innerHTML = '<li>No promotions available.</li>';
                return;
            }

            data.forEach(item => {
                var li = document.createElement('li');
                li.innerHTML = `
                    <a href="/B/${countryPrefix}/furnitureProductDetails.html?sku=${item.sku}">
                        <img src="${item.imageURL}" alt="${item.name}">
                        <h4>${item.name}</h4>
                    </a>
                    <p class="oldPrice">$${item.originalPrice}</p>
                    <p class="promoPrice">$${item.promoPrice} (${item.discountRate}% OFF)</p>
                    <p>Ends: ${item.endDate}</p>
                `;
                list.appendChild(li);

                // Click to open lightbox
                const img = li.querySelector('img');
                img.addEventListener('click', function(e) {
                    e.preventDefault(); // prevent link navigation
                    const lightbox = document.getElementById('lightbox');
                    const lightboxImg = document.getElementById('lightboxImg');
                    lightboxImg.src = this.src;
                    lightbox.style.display = 'flex';
                });
            });
        })
        .catch(() => {
            document.getElementById('promoList').innerHTML =
                '<li>Failed to load promotions.</li>';
        });

        // Close lightbox when clicked
        document.getElementById('lightbox').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
